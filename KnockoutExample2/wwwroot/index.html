<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<h1>More Knockout</h1>

<div data-bind="template: currentTemplate"></div>

    
<script type="text/html" id="add-person">
    <div data-bind="with: selectedPerson">
        <input data-bind="textInput: name" />
        <input data-bind="textInput: age" />

    </div>
    <select data-bind="options: levels, selectedOptions: selectedLevel"></select>
    <button data-bind="click: createPerson">Create</button>
    <button data-bind="click: cancelAddPerson">Cancel</button>
</script>
   
<script type="text/html" id="person-list">
    <button data-bind="click: addPerson, disable: showDebug">Add Person</button>
    <div>
        <ul data-bind="foreach: persons">
            <li data-bind="click: $parent.selectPerson">
                <span data-bind="text: name"></span>
            </li>
        </ul>

        <div data-bind="with: selectedPerson">
            <input data-bind="textInput: name" />
            <input data-bind="textInput: age" />
        </div>
    </div>
</script>

<div>
    Show debug<input type="checkbox" data-bind="checked: showDebug"/>
    <pre class="debug" data-bind="text: ko.toJSON($root), visible: showDebug"></pre>
</div>
<script data-main="js/main.js" src="js/lib/require.js/require.js"></script>
</body>
</html>
